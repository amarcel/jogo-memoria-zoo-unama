<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./src/jogo-memoria/css/style.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Righteous&display=swap" rel="stylesheet">
  <title>ZooUnama - Jogo da Memória</title>
</head>

<body>
  <h1>Jogo da Memória do Zoo Unama</h1>

  <div id="gameStart">
    <div class="mensagem">
      <p>Jogo da Memória</p>
      <button id="start" onclick="startGame()">Começar</button>
    </div>
  </div>

  <div class="display">
    <p>Recorde: </p>
    <div id="recorde">00:00</div>
  </div>

  <div id="gameBoard">
    <!-- <div id="0000" class="card" data-icon="bootstrap">
      <div class="card_front">
        <img src="./src/jogo-memoria/img/bootstrap.png" class="icon">
      </div>
      <div class="card_back">
        <img src="./src/jogo-memoria/img/card.png">
      </div>
    </div> -->
  </div>

  <div class="display">
    <p>Time: </p>
    <div id="time">00:00</div>
  </div>

  <div id="gameOver">
    <div class="mensagem">
      <p id="resultado"></p>
      <button id="restart" onclick="restart()">Começar</button>
    </div>
  </div>

  <!-- Sons do jogo !-->
  <audio src="./src/jogo-memoria/sound/card-start.mp3" preload="auto" id="card-start"></audio>
  <audio src="./src/jogo-memoria/sound/card-click.mp3" preload="auto" id="card-click"></audio>
  <audio src="./src/jogo-memoria/sound/card-check.mp3" preload="auto" id="card-check"></audio>
  <audio src="./src/jogo-memoria/sound/card-win.mp3" preload="auto" id="card-win"></audio>

  <!-- JavaScript !-->
  <script src="./src/jogo-memoria/js/game.js"></script>
  <script src="./src/jogo-memoria/js/script.js"></script>
</body>

</html>
